<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Quiz App</title>
</head>
<body>
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <h2 class="logo">Quiz Test</h2>
        </div>
    </div>

    <div class="container mt-5">
        <div id="quiz-board" class="jumbotron quiz-board">
            <div class="question text-center">
                <h3 id="question" class="text-white"></h3>
            </div>
            <div class="options row">
                <div class="col-md-6">
                    <div id="choice0" class="btn btn-lg btn-secondary text-center d-flex justify-content-center">
                        
                    </div>
                    <div id="choice1" class="btn btn-lg btn-secondary text-center d-flex justify-content-center">
                        
                    </div>
                </div>

                <div class="col-md-6">
                    <div id="choice2" class="btn btn-lg btn-secondary text-center d-flex justify-content-center">
                       
                    </div>
                    <div id="choice3" class="btn btn-lg btn-secondary text-center d-flex justify-content-center">
                        
                    </div>
                </div>
            </div>

            <div class="remaining-question">
                
                <hr class="bg-white">
                <div id="progress" class="text-small text-white">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="footer d-flex justify-content-center align-items-end">
        <p>made with <span class="heart">&hearts;</span> by <span class="name">Azad</span></p>
    </div>

    <!-- Javascript refferences -->
    <script src="quiz_controller.js"></script>
    <script src="question.js"></script>
    <script src="app.js"></script>
</body>
</html>
